<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        tr,td{
            padding: 5px;
            width: 150px;
            text-align: center;
        }
        #button{
            background-color: #5a5af6;
            color: white;
            border: none;
            width: 100px;
            height: 25px;
        }
    </style>

</head>
<body>

<table>
    <tr>
        <th>Amount</th>
        <th>From Currency</th>
        <th>To Currency</th>
        <th></th>
    </tr>
    <tr>
        <td><input type="number" placeholder="So tien" id="number" onchange="result()"></td>
        <td>
            <select id="fromCurrency" onchange="result()">
                <option value="VND">VietNam</option>
                <option value="USA">USD</option>
            </select>
        </td>
        <td>
            <select id="toCurrency" onchange="result()">
                <option value="USA">USD</option>
                <option value="VND">VietNam</option>
            </select>
        </td>
        <td><button id="button" onclick="result()">Convert</button></td>
    </tr>
</table>

<h3 id="result" style="color: blue"> </h3>

<script>
    let result = function (){
        let numberValue = document.getElementById('number').value;
        let value_1 = document.getElementById('fromCurrency').value;
        let value_2 = document.getElementById('toCurrency').value
        // console.log('gia tri option1',value_1)
        // console.log('gia tri option2',value_2)
        if (value_1=='VND' && value_2=='USA'){
            let ketQua= numberValue*0.000043;
            document.getElementById('result').innerHTML= 'Result : '+ketQua;
        }else if(value_1=='USA' && value_2=='VND'){
            let ketQua= numberValue*23000;
            document.getElementById('result').innerHTML= 'Result : '+ketQua;
        }
        else{
            alert('Lỗi cần chọn lại!!!!');
        }
    }


</script>
</body>
</html>
